<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>


  <main class="main-content">

    <div class="container page">
      <h2 class="page-title">Our prising</h2>

     <form class="prising-switch" action="https://echo.htmlacademy.ru" method="GET">
      <div class="switch">
        <input class="switch-input-annual visually-hidden" type="radio" name="payment-period" value="annual" id="annual-payment-radio">
        <input  class="switch-input-monthly visually-hidden"type="radio" name="payment-period" value="monthly" id="monthly-payment-radio" checked>
        <label class="switch-label" for="annual-payment-radio">Annual</label>
        <div class="switch-control">
          <div class="switch-circle"></div>
          <label class="switch-control-annual" for="annual-payment-radio"></label>
          <label class="switch-control-monthly" for="monthly-payment-radio"></label>
        </div>
        <label class="switch-label" for="monthly-payment-radio">Monthly</label>

      </div>
     </form>

      <section class="prising">
        <h2 class="visually-hidden">Prising</h2>

        <div class="prising-inner" >
          <section class="prising-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
            <h3 class="prising-plan-title">Basic</h3>
            <div class="prising-plan-prise">
              <span class="prising-plan-currency">$</span>
              <span class="prising-plan-value">19.99</span>
            </div>
            <ul class="prising-plan-features">
              <li class="prising-plan-feature">500 GB Storage</li>
              <li class="prising-plan-feature">2 Users Allowed</li>
              <li class="prising-plan-feature">Send up to 3 GB</li>
            </ul>

            <a class="button button-block button-primary" href="#" >LEARN MORE</a>

          </section>




              <section class="prising-plan prising-plan-best" data-payment-annual="249.99" data-payment-monthly="24.99">
                <h3 class="prising-plan-title">Professional</h3>
                <div class="prising-plan-prise">
                  <span class="prising-plan-currency">$</span>
                  <span class="prising-plan-value">24.99</span>
                </div>
                <ul class="prising-plan-features">
                  <li class="prising-plan-feature">1 TB Storage</li>
                  <li class="prising-plan-feature">5 Users Allowed</li>
                  <li class="prising-plan-feature">Send up to 10 GB</li>
                </ul>

                <a class="button button-block button-white" href="#" >LEARN MORE</a>

              </section>


                  <section class="prising-plan " data-payment-annual="399.99" data-payment-monthly="39.99">
                    <h3 class="prising-plan-title">Master</h3>
                    <div class="prising-plan-prise">
                      <span class="prising-plan-currency">$</span>
                      <span class="prising-plan-value">39.99</span>
                    </div>
                    <ul class="prising-plan-features">
                      <li class="prising-plan-feature">2 TB Storage</li>
                      <li class="prising-plan-feature">10 Users Allowed</li>
                      <li class="prising-plan-feature">Send up to 20 GB</li>
                    </ul>

                    <a class="button button-block button-primary" href="#" >LEARN MORE</a>

                  </section>

        </div>
      </section>
    </div>
  </main>


  <span>
    <script src="./js/main.js"></script>
  </span>
</body>

</html>
